<html>

<head>
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="scripts/beasts.js"></script>
        <script src="scripts/healthbar.js"></script>
        <script src="scripts/raycollider.js"></script>
        <script src="scripts/carrotholder.js"></script>
</head>
<body>
        <a-scene id="scene" stats>
                <a-assets>
                        <audio id="shoot" src="sounds/shoot.mp3"></audio>
                        <a-asset-item id="test" src="models/anvel.glb"></a-asset-item>
                        <a-asset-item id="rhobj" src="models/rhole.obj"></a-asset-item>
                        <a-asset-item id="rhmtl" src="models/rhole.mtl"></a-asset-item>
                        <a-asset-item id="cobj" src="models/carrot.obj"></a-asset-item>
                        <a-asset-item id="cmtl" src="models/carrot.mtl"></a-asset-item>
                        <a-asset-item id="gobj" src="models/garden.obj"></a-asset-item>
                        <a-asset-item id="gmtl" src="models/garden.mtl"></a-asset-item>
                        <a-asset-item id="bobj" src="models/bunny.obj"></a-asset-item>
                        <a-asset-item id="bmtl" src="models/bunny.mtl"></a-asset-item>
                        <a-asset-item id="sobj" src="models/sun.obj"></a-asset-item>
                        <a-asset-item id="smtl" src="models/sun.mtl"></a-asset-item>
                        <a-asset-item id="g2obj" src="models/ump.obj"></a-asset-item>
                        <a-asset-item id="g2mtl" src="models/ump.mtl"></a-asset-item>
                        <a-asset-item id="boxobj" src="models/box.obj"></a-asset-item>
                        <a-asset-item id="boxmtl" src="models/box.mtl"></a-asset-item>
                        <a-asset-item id="gunobj" src="models/airrifle.obj"></a-asset-item>
                        <a-asset-item id="gunmtl" src="models/airrifle.mtl"></a-asset-item>
                        <a-asset-item id="terobj" src="models/terrain.obj"></a-asset-item>
                        <a-asset-item id="termtl" src="models/terrain.mtl"></a-asset-item>
                </a-assets>
                <a-sky rotation="17.5 -63 -0.37 " src="models/sky.png"></a-sky>
                <a-entity obj-model="obj: #sobj;mtl: #smtl" position='25 25 -25' scale="1 1 1"></a-entity>
                <a-entity position="20 20 -20" light="type: hemisphere; intensity: 4 ;color: #b4b4b4; groundColor:#252525"></a-entity>
                <a-entity light="type: directional; color: #ffffff; intensity: 2; groundColor: #2a2a2a" position="24 24 -24"></a-entity>
                <a-entity id="hole" position="-7.1 0.06 -26.2" rotation="0 -74w 0" scale="0.3 0.3 0.3" obj-model="obj:#rhobj;mtl:#rhmtl"></a-entity> 
                <a-entity id="hole" position="14.7 0.06 -22.19" rotation="0 -132 0" scale="0.3 0.3 0.3" obj-model="obj:#rhobj;mtl:#rhmtl"></a-entity> 
                <a-entity id="hole" position="7.06 0.06 -29.4" rotation="0 -104 0" scale="0.3 0.3 0.3" obj-model="obj:#rhobj;mtl:#rhmtl"></a-entity> 
                <a-entity id="hole" position="-9.8 -0.17 -20.3" rotation="-9.4 -90 18" scale="0.3 0.3 0.3" obj-model="obj:#rhobj;mtl:#rhmtl"></a-entity> 
                <a-entity id="garden" cholder position="0 0 -10" scale="0.2 0.2 0.2" obj-model="obj:#gobj; mtl:#gmtl"></a-entity> 
                <a-entity id="garden" cholder position="5 0 -10"  scale="0.2 0.2 0.2" obj-model="obj:#gobj; mtl:#gmtl"></a-entity> 
                <a-entity id="garden" cholder position="-5 0 -10" scale="0.2 0.2 0.2" obj-model="obj:#gobj; mtl:#gmtl"></a-entity>
                <a-entity id="terr" obj-model="obj: #terobj;mtl: #termtl" scale="4 3 4" rotation='0 90 0'></a-entity>
                <a-plane id="playb" collider-check class="clickable" position="0 2 -4" color="red">
                        <a-text color="black" value="Play" align="center"></a-text>
                </a-plane>
                <a-entity id="Cam" wasd-controls-enabled="true">
                        <a-camera collision id="Head" camera>
                                <a-entity position="0 -0.2 0" id="raycaster" sound="poolSize:3;src: #shoot; on:poof" raycaster="objects: .clickable;showLine: true;enabled: false"></a-entity>
                        </a-camera>
                        <a-entity id="left-hand" windows-motion-controls="hand:left "></a-entity>
                        <a-entity id="controller" windows-motion-controls="hand:right;model:false" visible="false">
                                <a-entity id="gunmodel" rotation="-45 0 0" obj-model="obj: #gunobj;mtl: #gunmtl" color='red' scale="0.03 0.03 0.03"></a-entity>
                               <!-- <a-entity id="raycaster" rotation="-45 0 0" raycaster="objects: .clickable;showLine: true"></a-entity>-->
                        </a-entity>
                </a-entity>
                <script src="scripts/gamelogic.js"></script>
        </a-scene>
        </script>
</body>

</html>
