<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="scripts/Soundcontroller.js"></script>
        <script src="scripts/CarrotHolder.js"></script>
        <script src="scripts/Healthbar.js"></script>
        <script src="scripts/Beasts.js"></script>
    </head>
    <body>
        <a-scene id='scene'>
            <a-assets>
                <audio id="Menu_mp3" src="sounds/Menu.mp3"></audio>
                <audio id="Game" src="sounds/Game.mp3"></audio>
                <audio id="Win" src="sounds/Win.mp3"></audio>
                <audio id="Lose" src="sounds/Lose.mp3"></audio>
                <audio id="Press" src="sounds/Press.mp3"></audio>
                <audio id="Shoot" src="sounds/Shoot.mp3"></audio>
                <audio id="Eat" src="sounds/Eating.mp3"></audio>
                <a-asset-item id="Carrot_glb" src="models/Carrot.glb"></a-asset-item>
                <a-asset-item id="Garden_glb" src="models/Garden.glb"></a-asset-item>
                <a-asset-item id="RH_glb" src="models/Rabbit_hole.glb"></a-asset-item>
                <a-asset-item id="Ter_glb" src="models/Terrain.glb"></a-asset-item>
                <a-asset-item id="Sun_glb" src="models/Sun.glb"></a-asset-item>
                <a-asset-item id="Moon_glb" src="models/Moon.glb"></a-asset-item>
                <a-asset-item id="Rifle_glb" src="models/Rifle.glb"></a-asset-item>
                <a-asset-item id="Bunny_glb" src="models/Bunny.glb"></a-asset-item>
            </a-assets>
            <!-- Terrain -->
            <a-sky id="Sky_box" src="models/Day_sky.png"></a-sky>
            <a-entity id="Direct" light="type: directional;shadowCameraVisible: false;castShadow: true; color: #ffffb3; intensity: 0.17; groundColor: #2a2a2a" position="24 24 -24"></a-entity>
            <a-entity id="Hemi" position="20 20 -20" light="type: hemisphere; intensity: 2;color: #ffffff; groundColor:#969696"></a-entity>
            <a-entity id="Sun" geometry class="clickable" gltf-model="#Sun_glb" position='25 25 -25' rotation = '0 -80 -40'></a-entity>
            <a-entity id="Terrain" shadow="receive:true" gltf-model="#Ter_glb" position="0 -0.25 0" scale="4 3 4" rotation='0 90 0'></a-entity>
            <a-entity id="Hole" position="-5.1 0.06 -14.1" rotation="0 -45 0" scale="0.3 0.3 0.3" gltf-model="#RH_glb"></a-entity>
            <a-entity id="Hole" position="10.3 0.3 -12.3" rotation="0 -132 0" scale="0.3 0.3 0.3" gltf-model="#RH_glb"></a-entity>
            <a-entity id="Hole" position="3.95 0.3 -15" rotation="0 -104 0" scale="0.3 0.3 0.3" gltf-model="#RH_glb"></a-entity>
            <a-entity id="Hole" position="-12.3 -0.17 -8.6" rotation="0 -45 7" scale="0.3 0.3 0.3" gltf-model="#RH_glb"></a-entity>
            <a-entity id="Garden" carrot-holder position="0 -0.25 -6" scale="0.2 0.2 0.2" gltf-model="#Garden_glb"></a-entity>
            <a-entity id="Garden" carrot-holder position="5 -0.25 -5" scale="0.2 0.2 0.2" gltf-model="#Garden_glb"></a-entity>
            <a-entity id="Garden" shadow="cast:true" carrot-holder position="-5 -0.25 -5" scale="0.2 0.2 0.2" gltf-model="#Garden_glb"></a-entity>

            <!--Buttons-->
            <a-plane id="Play_b" class="clickable" position="0 2 -3" color="red">
                <a-text color="black" value="Play" align="center"></a-text>
                <a-plane scale="1.04 1.04 1" position="0 0 -0.01" color="black"></a-plane>
            </a-plane>

            <a-plane id="Settings_b" class="clickable" position="1.5 2.4 -3" scale="1 0.2 1" color="red">
                <a-text color="black" scale="1 5 1" value="Settings" align="center"></a-text>
                <a-plane scale="1.04 1.1 1" position="0 0 -0.01" color="black"></a-plane>
            </a-plane>

            <a-plane id="Realistic_b" class="clickable" position="1.5 2 -3" scale="1 0.2 1" color="red">
                <a-text color="black" scale="1 5 1" value="Realistic" align="center"></a-text>
                <a-plane scale="1.04 1.1 1" position="0 0 -0.01" color="black"></a-plane>
            </a-plane>

            <a-plane id="Casual_b" class="clickable" position="1.5 1.6 -3" scale="1 0.2 1" color="red">
                <a-text color="black" scale="1 5 1" value="Casual" align="center"></a-text>
                <a-plane scale="1.04 1.1 1" position="0 0 -0.01" color="white"></a-plane>
            </a-plane>

            <a-plane id="Easy_b" class="clickable" position="-1.5 2.4 -3" scale="1 0.2 1" color="red">
                <a-text color="black" scale="1 5 1" value="Easy" align="center"></a-text>
                <a-plane scale="1.04 1.2 1" position="0 0 -0.01" color="white"></a-plane>
            </a-plane>

            <a-plane id="Medium_b" class="clickable" position="-1.5 2 -3" scale="1 0.2 1" color="red">
                <a-text color="black" scale="1 5 1" value="Medium" align="center"></a-text>
                <a-plane scale="1.04 1.2 1" position="0 0 -0.01" color="black"></a-plane>
            </a-plane>

            <a-plane id="Hard_b" class="clickable" position="-1.5 1.6 -3" scale="1 0.2 1" color="red">
                <a-text color="black" scale="1 5 1" value="Hard" align="center"></a-text>
                <a-plane scale="1.04 1.2 1" position="0 0 -0.01" color="black"></a-plane>
            </a-plane>

            <a-plane id="Text_plane" class="notclickable" position="0 2 -3" scale="2 1 1" color="red" visible="false">
                <a-text color="black" value="text" align="center" scale='0.5 1 1'></a-text>
                <a-plane scale="1.02 1.04 1" position="0 0 -0.01" color="black"></a-plane>
            </a-plane>

            <a-entity id="Master_volume" class="notclickable" position="0 2 -3" visible="false">
                    <a-plane id="Master"  position="0 0.4 0" scale="1 0.2 1" color="red">
                            <a-text color="black" scale="1 5 1" value="Master" align="center"></a-text>
                            <a-plane scale="1.04 1.1 1" position="0 0 -0.01" color="black"></a-plane>
                    </a-plane>
                    <a-plane id="Back_b"  position="0 -0.4 0" scale="1 0.2 1" color="red">
                            <a-text color="black" scale="1 5 1" value="Back" align="center"></a-text>
                            <a-plane scale="1.04 1.1 1" position="0 0 -0.01" color="black"></a-plane>
                    </a-plane>
                    <a-plane scale="0.3 0.3 1" color="red">
                        <a-text id="Master_text" color="black" scale="3 3 1" value="0.5" align="center"></a-text>
                            <a-plane scale="1.1 1.1 1" position="0 0 -0.01" color="black"></a-plane>
                    </a-plane>
                    <a-plane id="Master_down" position="-0.4 0 0" scale="0.2 0.2 1" color="red">
                            <a-text color="black" scale="5 5 1" value="-" align="center"></a-text>
                            <a-plane scale="1.2 1.2 1" position="0 0 -0.01" color="black"></a-plane>
                    </a-plane>
                    <a-plane id="Master_up" position="0.4 0 0" scale="0.2 0.2 1" color="red">
                            <a-text color="black" scale="5 5 1" value="+" align="center"></a-text>
                            <a-plane scale="1.2 1.2 1" position="0 0 -0.01" color="black"></a-plane>
                    </a-plane>
            </a-entity>

            <a-entity id="Music_volume" class="notclickable" position="1.5 2 -3" visible="false">
                <a-plane id="Music" position="0 0.4 0" scale="1 0.2 1" color="red">
                        <a-text color="black" scale="1 5 1" value="Music" align="center"></a-text>
                        <a-plane scale="1.04 1.1 1" position="0 0 -0.01" color="black"></a-plane>
                </a-plane>
                <a-plane scale="0.3 0.3 1" color="red">
                    <a-text id="Music_text" color="black" scale="3 3 1" value="0.5" align="center"></a-text>
                        <a-plane scale="1.1 1.1 1" position="0 0 -0.01" color="black"></a-plane>
                </a-plane>
                <a-plane id="Music_down" position="-0.4 0 0" scale="0.2 0.2 1" color="red">
                        <a-text color="black" scale="5 5 1" value="-" align="center"></a-text>
                        <a-plane scale="1.2 1.2 1" position="0 0 -0.01" color="black"></a-plane>
                </a-plane>
                <a-plane id="Music_up" position="0.4 0 0" scale="0.2 0.2 1" color="red">
                        <a-text color="black" scale="5 5 1" value="+" align="center"></a-text>
                        <a-plane scale="1.2 1.2 1" position="0 0 -0.01" color="black"></a-plane>
                </a-plane>
            </a-entity>

            <a-entity id="Effect_volume" class="notclickable" position="-1.5 2 -3" visible="false">
                <a-plane id="Effect" position="0 0.4 0" scale="1 0.2 1" color="red">
                        <a-text color="black" scale="1 5 1" value="Effects" align="center"></a-text>
                        <a-plane scale="1.04 1.1 1" position="0 0 -0.01" color="black"></a-plane>
                </a-plane>
                <a-plane scale="0.3 0.3 1" color="red">
                    <a-text id="Effect_text" color="black" scale="3 3 1" value="0.5" align="center"></a-text>
                        <a-plane scale="1.1 1.1 1" position="0 0 -0.01" color="black"></a-plane>
                </a-plane>
                <a-plane id="Effect_down" position="-0.4 0 0" scale="0.2 0.2 1" color="red">
                        <a-text color="black" scale="5 5 1" value="-" align="center"></a-text>
                        <a-plane scale="1.2 1.2 1" position="0 0 -0.01" color="black"></a-plane>
                </a-plane>
                <a-plane id="Effect_up" position="0.4 0 0" scale="0.2 0.2 1" color="red">
                        <a-text color="black" scale="5 5 1" value="+" align="center"></a-text>
                        <a-plane scale="1.2 1.2 1" position="0 0 -0.01" color="black"></a-plane>
                </a-plane>
            </a-entity>    
            <!--Player-->
            <a-entity id="Head" sound-controller sound="poolSize:1;src:#Menu_mp3; loop:true; on:Menu; autoplay:true" wasd-controls-enabled="true">
                <a-camera id="Cam">
                    <a-sound id="Eat_mus" src="#Eat" poolSize="5" on="Eat"></a-sound>
                    <a-sound id="Game_mus" src="#Game" poolSize="1" on="Game"></a-sound>
                    <a-sound id="Win_mus" src="#Win" poolSize="1" on="Win"></a-sound>
                    <a-sound id="Lose_mus" src="#Lose" poolSize="1" on="Lose"></a-sound>
                    <a-sound id="Press_mus" src="#Press" poolSize="1" on="Press"></a-sound>
                </a-camera>
            </a-entity>
            <a-entity id="Right_hand"  sound="poolSize:3;src: #Shoot; on:poof; autoplay:false" laser-controls raycaster="objects: .clickable;">
                <a-entity gltf-model="#Rifle_glb" scale="0.1 0.1 0.1" position="0 -0.055 -0.18"></a-entity>
            </a-entity>
            <script src="scripts/Gamelogic.js"></script>
            <script src="scripts/ClickListeners.js"></script>
        </a-scene>
    </body>
</html>
